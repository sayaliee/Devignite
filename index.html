    <title>Navigation Bar</title>
    <style>
        /* General styles */
        /* *{
    margin:0;
    padding: 0;
} */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;

        }

        /* .container {
  width: 80%;
  margin: 0 auto;
  padding: 16px;
  text-align: center;
} */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        .form-input {
            margin-bottom: 10px;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }


        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .navbar .logo img {
            width: 100px;
            /* Adjust as needed */
            height: auto;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .links {
            flex-grow: 1;
            text-align: center;
        }

        /* Round button styles */
        .round-button {
            border-radius: 20px;
        }

        .signin,
        .signup {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .navbar .logo img {
                width: 80px;
                /* Adjust as needed */
            }

            .navbar .links {
                display: none;
            }
        }
    </style>

    <script>
        document.getElementById('start-button').addEventListener('click', function () {
            var startLocation = document.getElementById('start-location').value;
            var destination = document.getElementById('destination').value;

            // Check if start location and destination are provided
            if (startLocation.trim() === '' || destination.trim() === '') {
                alert('Please enter start location and destination.');
                return;
            }

            // Open Google Maps with the provided start location and destination
            // var url = 'https://www.google.com/maps/dir/' + encodeURIComponent(startLocation) + '/' + encodeURIComponent(destination);
            // window.open(url, '_blank');
            // var url = 'https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=' + encodeURIComponent(startLocation) + '&destination=' + encodeURIComponent(destination);
            var url = 'https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=' + encodeURIComponent(startLocation) + '&destination=' + encodeURIComponent(destination);
            document.getElementById('iframe-map').src = url;
        });
    </script>
